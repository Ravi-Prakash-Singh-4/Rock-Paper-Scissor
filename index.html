<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <main id="main">
        
            <div id="header">
                
                <h1>Welcome to Rock Paper Scissor Game</h1>
                <img src="GameImage/rock-paper-scissors.png" alt="">
            
            </div>

            <div id="image">
                
                <!-- Image 1 -->
                <div class="image" id="rock">
                    <img src="GameImage/stone.png">
                </div>

                <!-- Image 2 -->

                <div class="image"  id="paper">
                    <img src="GameImage/scroll.png" >
                </div>

                <!-- Image 3 -->

                <div class="image" id="scissor">
                    <img src="GameImage/cut.png" >
                </div>

            </div>

            <div id="points">
                
                <div class="point" id="user">
                    <h1>User 
                        <img src="GameImage/programmer.png">
                    :   <span id="userPoint">0</span>
                    </h1>

                </div>

                <div class="point" id="computer">
                    
                    <h1>Computer 
                        <img src="GameImage/computer.png">
                    :   <span id="computerPoint">0</span>
                    </h1>


                </div>
            </div>

            <div id="result">
              <h1>Play Your move! </h1>
              <img src="GameImage/play-button.png">
            </div>

    
        </main>

    <script src="games.js">

    </script>


    </body>
</html>
